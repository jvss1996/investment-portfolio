<mat-card>
    <h2>Your Transactions</h2>
    <button mat-button color="warn" (click)="onLogout()">Logout</button>
  
    <mat-list>
      <mat-list-item *ngFor="let transaction of transactions">
        {{transaction.name}} - {{transaction.type}} - {{transaction.amount}} - {{transaction.quantity}}
      </mat-list-item>
    </mat-list>
  
    <mat-card>
      <h3>Add New Transaction</h3>
      <form (ngSubmit)="onAddTransaction()">
        <mat-form-field>
          <mat-label>Type</mat-label>
          <input matInput [(ngModel)]="newTransaction.type" name="type" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="newTransaction.name" name="name" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input matInput type="number" [(ngModel)]="newTransaction.amount" name="amount" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="newTransaction.quantity" name="quantity" required>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput type="date" [(ngModel)]="newTransaction.date" name="date" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Add Transaction</button>
      </form>
    </mat-card>
</mat-card>
