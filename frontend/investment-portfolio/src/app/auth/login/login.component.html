<div class="split-screen">
  <div class="left">
    <img src="assets/login-illustration.jpg" alt="Login Illustration">
  </div>
  <div class="right">
    <mat-card class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="login-btn">Login</button>

        <p class="register-link">Don't have an account? <a routerLink="/auth/register">Register</a></p>
      </form>
    </mat-card>
  </div>
</div>
