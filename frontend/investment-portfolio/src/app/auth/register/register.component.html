<div class="split-screen">
  <div class="left">
    <img src="assets/register-illustration.jpg" alt="Register Illustration">
  </div>
  <div class="right">
    <mat-card class="register-card">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="register-btn">Register</button>

        <p class="login-link">Already have an account? <a routerLink="/auth/login">Login</a></p>
      </form>
    </mat-card>
  </div>
</div>
